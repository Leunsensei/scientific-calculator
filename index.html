<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.Calculator</title>
    <link rel="stylesheet" href="style.css">

</head> 
<body>
   
    <div class="title">Scientific Calculator</div>

        <div class="container">
            <div class="display">
                <div class="input-display">
                    <input id="screen" type="text" placeholder="0">
                    <input id="solution" type="text" placeholder="">
            </div>
                <button class="btn-major" id="ce" onclick="backspc()">&#8678;</button>
            </div>

            <div class="btns">
                <div class="row">
                    <button class="operation" onclick="fact()">x!</button>
                    <button class="operation">%</button>
                    <button class="btn-major" id="ac" onclick="clearscrn()">C</button>
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                    <button class="btn operation">÷</button>
                </div>

                <div class="row">
                    <button class="operation" onclick="sin()">sin</button>
                    <button class="operation" onclick="pi()">π</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn operation">×</button>
                </div>

                <div class="row">
                    <button class="operation" onclick="cos()">cos</button>
                    <button class="operation" onclick="log()">log</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn operation">-</button>
                </div>

                <div class="row">
                    <button class="operation" onclick="tan()">tan</button>
                    <button class="operation" onclick="sqrt()">√</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn operation">+</button>
                </div>

                <div class="row">
                    <button class="operation" onclick="e()">e</button>
                    <button class="operation" onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">2</span> </button>
                    <button class="operation">.</button>
                    <button class="btn">0</button>
                    <button class="btn-major" id="eval" onclick="solution.value=eval(screen.value)">=</button>
                </div>
            </div>
        </div>
     
 <script src="script.js"></script>
       
</body>   
</html>
